 function callValidation() {
    if(grecaptcha.getResponse().length == 0){
        alert('Please click the reCAPTCHA checkbox');
        return false;
    } 
    return true;
}
function enabledButton(){
    document.getElementById("salesforcebutton").disabled = false;
}
</script>
